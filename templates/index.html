<!-- You can bypass this default templates by adding an ./plugins/blog/index.html to your default template folder -->
<div class="container">
	<div class="row">
		{% for post in posts %}
			{% include 'plugins/blog/list_post.html' %}
		{% empty %}
			<b>No posts</b>
		{% endfor %}

		<ul class="pager">
		  	{% if prev_url %}
				<li class="previous"><a href="{{ prev_url }}">&larr; Newer</a></li>
			{% endif %}

		  	{% if more_url %}					
		  		<li class="next"><a href="{{ more_url }}">Older &rarr;</a></li>
			{% endif %}
		</ul>
	</div>
</div>
